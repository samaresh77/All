    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Flash of unstyled content prevention */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      * {
        box-sizing: border-box;
      }
    </style>
    
    <!-- Google Analytics (optional) -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    -->
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Application...</div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const loadingScreen = document.getElementById('loading-screen');
        
        // When React mounts, it will replace the root content
        // We'll hide the loading screen with a delay
        const observer = new MutationObserver(() => {
          if (root.children.length > 0) {
            setTimeout(() => {
              loadingScreen.style.opacity = '0';
              setTimeout(() => {
                loadingScreen.style.display = 'none';
              }, 500);
            }, 500);
            observer.disconnect();
          }
        });
        
        observer.observe(root, { childList: true });
        
        // Fallback: hide loading screen after 5 seconds
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 5000);
      });
    </script>
    
    <!-- No scripts are needed here since React will inject them -->
    <noscript>

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

          </p>

            <h3 style="margin-top: 0;">Why JavaScript?</h3>

        </div>
      </div>
    </noscript>
